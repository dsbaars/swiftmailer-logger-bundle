language: php
sudo: false

php:
    - 5.6
    - 7.0
    - hhvm

before_script:
  - composer install --dev
  - vendor/phpspec/phpspec/bin/phpspec run -c phpspec.yml -v

matrix:
  allow_failures:
    - php: hhvm
  include:
    - php: 5.6
      env: DEPS="dev"
  include:
    - php: 7.0
      env: DEPS="dev"
